<h2>In-Workout Session: {{ workout.name }}</h2>
{% for ex in workout.exercises %}
  <div class="exercise-block">
    <h3>{{ ex.name }}</h3>
    <p>{{ ex.sets }} sets of {{ ex.reps }} reps</p>
    <!-- Placeholder for body tracking UI -->
    <button onclick="startTracking('{{ ex.name }}')">Start Exercise with Camera</button>
    <hr>
  </div>
{% endfor %}
<script>
  function startTracking(exerciseName) {
    alert("Starting tracking for: " + exerciseName);
    // Later: plug in MediaPipe / TensorFlow.js
  }
</script>
